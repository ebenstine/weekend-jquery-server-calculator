<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Server Side Calculator</title>
</head>
<h1>Here is a calculator.</h1>
<body>
    <div id="equationOperations"></div>
    <input id="firstNumber" type = number placeholder = "Enter Number">
    <select name="Operator" id="operatorInput">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="secondNumber" type= number placeholder = "Enter Number">
    <button id="calculateButton">=</button>
    <button id="clearButton">C</button>


</div>
<h2 id="resultLog"></h2>
    
</body>
</html>
